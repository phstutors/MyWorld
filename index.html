<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See My World</title>

    <style>
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .container img{
            width: 420px;
        }
        .container h1{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 32px;
            color:rgb(114, 4, 240);
        }
        *{
            color:rgb(114, 4, 240);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>See my World:</h1>
        <img id="image" src="assets/1.png" alt="">
        <select id="qualitySelect" name="cars" onchange="changeImage()">
            <option value="assets/1.png">144p</option>
            <option value="assets/2.png">240p</option>
            <option value="assets/3.png">480p</option>
            <option value="assets/4.png">720p</option>
            <option value="assets/5.gif">1080p</option>
        </select>
    </div>

    <div>

    </div>

    <script>
        function changeImage() {
            var select = document.getElementById("qualitySelect");
            var image = document.getElementById("image");
            var selectedOption = select.options[select.selectedIndex];
            var imagePath = selectedOption.value;
            image.src = imagePath;
        }
    </script>
</body>
</html>
